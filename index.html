<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nail Studio Express - For [Wife’s Name]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nail Studio Express</h1>
  <p class="dedication">Made with love for [Wife’s Name]</p>
  <div class="studio">
    <div class="hand">
      <canvas id="handCanvas" width="300" height="300"></canvas>
      <div class="nails">
        <canvas id="nail1"></canvas>
        <canvas id="nail2"></canvas>
        <canvas id="nail3"></canvas>
        <canvas id="nail4"></canvas>
        <canvas id="nail5"></canvas>
        <canvas id="zoom" style="display: none;"></canvas>
      </div>
    </div>
    <div class="palette">
      <h2>Colors</h2>
      <div id="colors"></div>
      <h2>Designs</h2>
      <div id="stickers"></div>
      <div class="controls">
        <button onclick="showHand()">Show Hand</button>
        <button onclick="showFinger()">Show Finger</button>
        <button onclick="clearNail()">Clear Nail</button>
        <button onclick="resetNails()">Refresh</button>
        <button onclick="saveDesign()">Save Design</button>
        <input type="file" id="uploadHand" accept="image/*" onchange="loadCustomHand(event)">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
